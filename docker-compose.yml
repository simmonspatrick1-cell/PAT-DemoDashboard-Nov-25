version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netsuite-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - netsuite-network
    depends_on:
      - redis

  # Frontend React App
  frontend:
    build:
      context: ./netsuite-dashboard
      dockerfile: Dockerfile
    container_name: netsuite-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    env_file:
      - netsuite-dashboard/.env
    environment:
      - REACT_APP_API_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - netsuite-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: netsuite-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - netsuite-network
    command: redis-server --appendonly yes

networks:
  netsuite-network:
    driver: bridge

volumes:
  logs:
    driver: local
  redis_data:
    driver: local
